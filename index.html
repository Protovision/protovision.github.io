<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta 
			name="viewport"
			content="width=device-width,initial-scale=1">
		<style>
			body{
				opacity:0;
				transition:opacity 0.2s linear;}
		</style>
		<meta
			name="author"
			content="Mark Swoope">
		<title>Mark Swoope</title>
		<link
			rel="preload stylesheet"
			as="style"
			href="https://fonts.googleapis.com/css?family=Red+Hat+Text|Red+Hat+Display|Red+Hat+Mono">
		<link 
			rel="preload stylesheet"
			as="style" 
			href="fonts/fontawesome-free-6.2.0-web/css/fontawesome.min.css">
		<link 
			rel="preload stylesheet"
			as="style" 
			href="fonts/fontawesome-free-6.2.0-web/css/brands.css">
		<link
			rel="preload stylesheet" 
			as="style" 
			href="fonts/fontawesome-free-6.2.0-web/css/regular.css">
		<link
			rel="preload stylesheet"
			as="style"
			href="styles/reset.css">
		<link 
			rel="preload stylesheet"
			as="style"
			href="styles/typography.css">
		<link
			rel="preload stylesheet"
			as="style"
			href="styles/layout.css">
		<link
			rel="preload stylesheet"
			as="style"
			href="styles/styles.css">
		<script
			defer
			src="scripts/main.js"></script>
	</head>
	<body>
		<main>
			<header id="main-header">
				<h1 class="centered-text">
					<a
						id="main-h1"
						rel="index" 
						href="#!/documents/index.html">Mark Swoope</a>
				</h1>
				<address id="main-address">
					<ul class="unbulleted horizontal spaced">
						<li aria-label="Email">
							<i
								class="fa-regular fa-envelope"
								aria-hidden="true"></i>
							<a 
								rel="external noopener" 
								href="mailto:markswoope@outlook.com">
									markswoope@outlook.com
							</a>
						</li>
						<li aria-label="LinkedIn">
							<i class="fa-brands fa-linkedin"></i>
							<a 
								rel="external noopener" 
								href="https://www.linkedin.com/in/mark-swoope">
									mark-swoope
							</a>
						</li>
						<li aria-label="Github">
							<i class="fa-brands fa-github"></i>
							<a 
								rel="external noopener" 
								href="https://github.com/protovision">
									protovision
							</a>
						</li>
					</ul>
				</address>
				<nav id="main-nav">
					<ul class="unbulleted horizontal">
						<li>
							<a href="#!/documents/blog/index.html">
								Blog
							</a>
						</li>
					</ul>
				</nav>
			</header>
			<section
				id="main-section" 
				class="loading"></section>
		</main>
	</body>
</html>
