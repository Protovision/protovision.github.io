<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta 
			name="viewport"
			content="width=device-width,initial-scale=1.0">
		<style>
			body{
				opacity:0;
				transition:opacity 0.2s linear;}
		</style>
		<meta
			name="author"
			content="Mark Swoope">
		<title>Mark Swoope</title>
		<link
			rel="preload font"
			as="font"
			type="font/woff2"
			crossorigin
			href="fonts/fontawesome/webfonts/fa-brands-400.woff2">
		<link
			rel="preload font"
			as="font"
			type="font/woff2"
			crossorigin
			href="fonts/fontawesome/webfonts/fa-regular-400.woff2">
		<link
			rel="preload font"
			as="font"
			type="font/woff2"
			crossorigin
			href="fonts/inter/inter-normal-100-900.woff2">
		<link
			rel="preload stylesheet"

			href="fonts/fontawesome/css/fontawesome.min.css">
		<link
			rel="preload stylesheet"

			href="fonts/fontawesome/css/brands.min.css">

		<link

		<script
			defer
			src="main.js"></script>

	<body>

								class="fa-regular fa-envelope"

							<a 
								rel="external noreferrer noopener" 
								href="mailto:markswoope@outlook.com">
									markswoope@outlook.com
							</a>
						</li>
						<!--
						<li aria-label="LinkedIn">
							<i class="fa-brands fa-linkedin"></i>
							<a 
								rel="external noreferrer noopener" 
								href="https://www.linkedin.com/in/mark-swoope">
									mark-swoope
							</a>
						</li>
						-->
						<li aria-label="Github">
							<i class="fa-brands fa-github"></i>
							<a 
								rel="external noreferrer noopener" 
								href="https://github.com/protovision">
									protovision
							</a>
						</li>

				<nav id="main-nav">

						<li>
							<a href="#!/documents/about.html">
								About
							</a>

						-->
						<li>
							<a href="#!/documents/blog/index.html">
								Blog
							</a>
						</li>
					</ul>
				</nav>

			<section

			<footer id="main-footer" class="no-margin top-border">
				<a id="main-footer-scroll-top" href="#">
